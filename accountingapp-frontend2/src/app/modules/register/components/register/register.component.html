<div class="global-container">
  <div class="card col-md-4 bg-our animate__animated animate__fadeInDown">
    <div class="card-body text-center">
      <h2 class="font">Register</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="registerUser()" class="row ps-3 pe-3 pb-3 text-white">
      <div class="col-md-12 pt-1">
        <label for="email" class="text-warning font">Email:</label>
        <input type="text" formControlName="email" name="email" id="email" class="form-control text-warning">
      </div>
      <div class="validator" *ngIf="!form?.controls?.email?.valid && form?.controls?.email?.touched">
        <span class="help-block">Please Enter a valid email!!</span>
      </div>
      <div class="col-md-12 pt-1">
        <label for="username" class="text-warning font">Username:</label>
        <input type="text" formControlName="username" name="username" id="username" class="form-control text-warning">
      </div>
      <div class="validator" *ngIf="!form?.controls?.username?.valid && form?.controls?.username?.touched">
        <span class="help-block">Please Enter a valid username!!</span>
      </div>
      <div class="col-md-12 ">
        <label for="password" class="text-warning font">Password:</label>
        <input type="password" formControlName="password" name="password" id="password" class="form-control text-warning">
      </div>
      <div class="validator" *ngIf="!form?.controls?.password?.valid && form?.controls?.password?.touched">
        <span class="help-block">Please Enter a valid password!!</span>
      </div>
      <div class="col-md-12 py-1 text-start">
        <button style="width: 100%;" type="submit" class="btn btn-outline-warning font">Register</button>
      </div>
    </form>
  </div>
</div>
